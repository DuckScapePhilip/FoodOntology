name: Doc CI Deploy

on: 
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: SHA256:1zKlr4v+vytuQzc3QTd1BNihvOq8rRK8QhMIGjp8KnQ
        publish_dir: ./public
        cname: docs.foodontology.com
      env:
        CI: true
